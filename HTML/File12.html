<html>

<head>
    <title> Unordered List</title>
</head>

<body>
    <ul>
        <h2>
            <li>Fruit</li>
        </h2>
        <ul type="circle">
            <li>Bananas</li>
            <li>Apples</li>
            <ul type="Square">
                <li>Green</li>
                <li>Red</li>
            </ul>
            <ul type="circle">
                <li>Pears</li>
            </ul>
            <ul>
                <li>Vegetables</li>
                <li>Meat</li>
            </ul>
        </ul>

    </ul>

</body>

</html>
